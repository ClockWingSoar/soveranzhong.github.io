<div class="previous-next">

  <div class="next-section">
    {% if page.next.url %}
      <a class="next" href="{{ page.next.url }}"> &laquo;{{ page.next.title }}</a>
    {% endif %}
  </div>
  <div></div>
    <div class="previous-section">
    {% if page.previous.url %}
      <a class="previous" href="{{ page.previous.url }}"> {{ page.previous.title }}&raquo;</a>
    {% endif %}
  </div>
  
</div>
